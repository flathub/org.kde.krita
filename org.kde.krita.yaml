app-id: org.kde.krita
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: krita
rename-icon: krita
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gvfs
  - --env=PYTHONPATH=/app/lib/python3/dist-packages
  - --env=TMPDIR=/var/tmp
  - --env=XDG_CURRENT_DESKTOP=gtk3
  - --system-talk-name=org.freedesktop.ColorManager
  - --talk-name=com.canonical.AppMenu.Registrar
cleanup:
  - /doc
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/mkspecs
  - /share/aclocal
  - /share/cmake
  - /share/doc
  - /share/pkgconfig
  - /share/info
  - /share/man
  - /cmake
  - '*.a'
  - '*.la'
  - '*.cmake'
  - '*.prl'
modules:
  - name: qtbase
    build-options:
      arch:
        x86_64:
          config-opts:
            - -reduce-relocations
            - -force-debug-info
        aarch64:
          config-opts:
            - -no-reduce-relocations
            - -optimize-size
            - -opengl desktop
    config-opts:
      - -confirm-license
      - -opensource
      - -shared
      - -platform
      - linux-g++
      - -optimized-qmake
      - -nomake
      - examples
      - -nomake
      - tests
      - -system-harfbuzz
      - -qt-sqlite
      - -accessibility
      - -dbus-linked
      - -fontconfig
      - -glib
      - -icu
      - -openssl-linked
      - -no-pch
      - -no-rpath
      - -no-directfb
      - -no-linuxfb
      - -no-kms
      - -system-proxies
      - -gtk
      - -no-use-gold-linker
      - -archdatadir
      - /app/lib
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://download.qt.io/archive/qt/5.12/5.12.12/submodules/qtbase-everywhere-src-5.12.12.tar.xz
