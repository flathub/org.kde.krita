app-id: org.kde.krita
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: krita
rename-icon: krita
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gvfs
  - --env=PYTHONPATH=/app/lib/python3.10/site-packages
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa:/app/lib/ladspa
  - --env=TMPDIR=/var/tmp
  - --env=QT_QPA_PLATFORMTHEME=gtk3
  - --env=FLATPAK=1
  - --system-talk-name=org.freedesktop.ColorManager
  - --talk-name=com.canonical.AppMenu.Registrar
cleanup:
  - /doc
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/mkspecs
  - /share/aclocal
  - /share/cmake
  - /share/doc
  - /share/pkgconfig
  - /share/info
  - /share/man
  - /cmake
  - '*.a'
  - '*.la'
  - '*.cmake'
  - '*.prl'
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/extensions/Plugins
add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '25.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true
    no-autodownload: true
  org.freedesktop.LinuxAudio.Plugins.swh:
    directory: extensions/Plugins/swh
    version: '25.08'
    add-ld-path: lib
    merge-dirs: ladspa
    autodelete: false
    subdirectories: true
  org.freedesktop.LinuxAudio.Plugins.TAP:
    directory: extensions/Plugins/TAP
    version: '25.08'
    add-ld-path: lib
    merge-dirs: ladspa
    autodelete: false
    subdirectories: true
modules:
  - name: qtbase
    build-options:
      arch:
        x86_64:
          config-opts:
            - -reduce-relocations
            - -force-debug-info
        aarch64:
          config-opts:
            - -no-reduce-relocations
    config-opts:
      - -confirm-license
      - -opensource
      - -shared
      - -platform
      - linux-g++
      - -optimized-qmake
      - -nomake
      - examples
      - -nomake
      - tests
      - -system-harfbuzz
      - -system-sqlite
      - -accessibility
      - -dbus-linked
      - -fontconfig
      - -glib
      - -icu
      - -openssl-linked
      - -no-pch
      - -no-rpath
      - -no-directfb
      - -no-linuxfb
      - -no-kms
      - -system-proxies
      - -gtk
      - -no-use-gold-linker
      - -archdatadir
      - /app/lib
    cleanup:
      - /bin
    sources:
      # See link for current Krita Qt fork and git tag https://invent.kde.org/packaging/krita-deps-management/-/blob/master/ext_qt/CMakeLists.txt
      - type: git
        url: https://invent.kde.org/szaman/qtbase.git
        commit: c84b3651b33e168998503c547698c60d67553a2b
      - type: shell
        commands:
          - mv configure configure.qt
      - type: script
        commands:
          - processed=`sed -e 's/--/-/g ; s/=/ /g' <<< $@`
          - ./configure.qt $processed
        dest-filename: configure
