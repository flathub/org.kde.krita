app-id: org.kde.krita
default-branch: beta
desktop-file-name-suffix: ' (Beta)'
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: krita
rename-icon: krita
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gvfs
  - --env=PYTHONPATH=/app/lib/python3/dist-packages
  - --env=TMPDIR=/var/tmp
  - --env=XDG_CURRENT_DESKTOP=gtk3
  - --system-talk-name=org.freedesktop.ColorManager
  - --talk-name=com.canonical.AppMenu.Registrar
cleanup:
  - /doc
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/mkspecs
  - /share/aclocal
  - /share/cmake
  - /share/doc
  - /share/pkgconfig
  - /share/info
  - /share/man
  - /cmake
  - '*.a'
  - '*.la'
  - '*.cmake'
  - '*.prl'
modules:
  - name: qtbase
    build-options:
      arch:
        x86_64:
          config-opts:
            - -reduce-relocations
            - -force-debug-info
        aarch64:
          config-opts:
            - -no-reduce-relocations
            - -opengl es2
    config-opts:
      - -confirm-license
      - -opensource
      - -shared
      - -platform
      - linux-g++
      - -optimized-qmake
      - -nomake
      - examples
      - -nomake
      - tests
      - -system-harfbuzz
      - -system-sqlite
      - -accessibility
      - -dbus-linked
      - -fontconfig
      - -glib
      - -icu
      - -openssl-linked
      - -no-pch
      - -no-rpath
      - -no-directfb
      - -no-linuxfb
      - -no-kms
      - -system-proxies
      - -gtk
      - -no-use-gold-linker
      - -archdatadir
      - /app/lib
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://invent.kde.org/szaman/qtbase.git
        commit: 62d5736f323be823101791d3863814a10036cafd
      - type: shell
        commands:
          - mv configure configure.qt
      - type: script
        commands:
          - processed=`sed -e 's/--/-/g ; s/=/ /g' <<< $@`
          - ./configure.qt $processed
        dest-filename: configure
  - name: qtdeclarative
    buildsystem: qmake
    cleanup:
      - /bin
      - /lib/plugins/qmltooling
    sources:
      - type: git
        url: https://invent.kde.org/szaman/qtdeclarative.git
        commit: 967fb735aeb5ef26fb1ccab42bc0720442c14fa2
        disable-shallow-clone: true
        disable-submodules: true
  - name: qtimageformats
    buildsystem: qmake
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://invent.kde.org/qt/qt/qtimageformats.git
        commit: adbc372b890ed90f006a6c4f3ca56bf0cba477ef
  - name: qttools
    buildsystem: qmake
    cleanup:
      - /bin/assistant
      - /bin/qhelpgenerator
      - /bin/qcollectiongenerator
      - /bin/qhelpconverter
      - /bin/pixeltool
